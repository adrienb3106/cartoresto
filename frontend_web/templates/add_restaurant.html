<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un restaurant - CartoResto</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }
        form {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
        }
        form h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>CartoResto</h1>
        <a href="/">üè† Accueil</a>
    </header>

    <main>
        <form id="addForm">
            <h2>Ajouter un restaurant</h2>
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="text" id="category" placeholder="Cat√©gorie">
            <input type="number" id="note" placeholder="Note (0-10)" min="0" max="10" required>
            <input type="text" id="adresse" placeholder="Adresse compl√®te" required>
            <input type="text" id="ville" placeholder="Ville" required>
            <input type="text" id="pays" placeholder="Pays" required>
            <textarea id="description" placeholder="Description"></textarea>
            <button type="submit">Ajouter</button>
            <div id="message"></div>
        </form>
    </main>

    <footer>
        &copy; 2025 Adrien - Tous droits r√©serv√©s
    </footer>

    <script>
    document.getElementById("addForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            nom: document.getElementById("nom").value,
            adresse: document.getElementById("adresse").value,
            informations: {
                category: document.getElementById("category").value,
                note: parseFloat(document.getElementById("note").value),
                description: document.getElementById("description").value
            },
            localisation: {
                ville: document.getElementById("ville").value,
                pays: document.getElementById("pays").value
            }
        };

        try {
            const res = await fetch("http://127.0.0.1:8000/restaurants", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (!res.ok) throw new Error(data.detail || "Erreur serveur");

            document.getElementById("message").style.color = "green";
            document.getElementById("message").innerText = "Restaurant ajout√© ! ID: " + data.id;
            document.getElementById("addForm").reset();
        } catch (err) {
            console.error(err);
            document.getElementById("message").style.color = "red";
            document.getElementById("message").innerText = "Erreur : " + err.message;
        }
    });
    </script>
</body>
</html>
